<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<body class="bg-dark">

    <!--Header-->
    <header class="container-fluid text-white text-center p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Main Section-->
    <main class="container-fluid row">
        
        <!--Search/Results -->
        <div class="col-xl-2 col-sm-12">
            <!--Search Header-->
            <h2 class="mt-2 mb-2 text-light">Search Weather by City:</h2>
            <!--Search Section-->
            <section class="input-group mb-3">
                <!--Search Input-->
                <input id="searchedCity" type="text" class="form-control text-light bg-dark" placeholder="Enter City Here" aria-label="Enter City Here" aria-describedby="searchBtn">
                <!--Search Submit Button-->
                <div class="input-group-append">
                    <button class="btn btn-primary btn-outline-primary border border-light" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </section>
            <!--Search History Section-->
            <section class="border-top border-bottom border-light p-2 text-center text-light" >
                <h2>History</h2>
                <ul id="searchHistory" class="list-group"></ul>
            </section>
        </div>

        <!--City/Forecast-->
        <div class="col-xl-10 col-sm-12 justify-content-center">
            <!--Current Weather Section-->
            <section class="border border-light rounded mt-5 mb-5 text-center text-light ">
                <h3 id="currentCity" class="mt-5"></h3>
                <h3 id="currentDate" class=""></h3>
                <img id="weatherPic" alt="">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="UV"></p>
            </section>
            <!--5 Day Forecast Section-->
            <h4 class="text-light text-center">5 Day Forecast</h4>
            <section class="border border-light rounded row justify-content-around " id="forecastSection"></section>
        </div>
        
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
